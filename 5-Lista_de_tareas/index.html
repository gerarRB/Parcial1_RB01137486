

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <input v-model="nuevaTarea" @keyup.enter="agregarTarea" placeholder="Nueva tarea">
        <button @click="agregarTarea">Agregar tarea</button>
        <ul>
            <li v-for="tarea in tareasEnumeradas()" :key="tarea.numero">
                {{ tarea.numero }}. {{ tarea.texto }}
                <button @click="eliminarTarea(tarea.numero - 1)">Eliminar</button>
            </li>
        </ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
